<body>
    <header id="header">
        <nav id="nav">
          <button id="menu_btn"><span id="hamburger"></span></button>
          <ul id="menu">
            <li><a class="menuItemLogin" href="./agenda.html" alt="Agenda">Agenda</a></li>
            <li><a class="menuItemLogin" href="./clientes.html" alt="Clientes">Clientes</a></li>
            <li><a class="menuItemLogin" href="./usuario.html" alt="Usuários">Usuários</a></li>

            <li id="logout" class="hide"><a class="menuItemLogin" onclick="logout()" alt="Sair">Sair</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="box">
            <h1 id="title" class="title"><a href="/index.html">Agendando</a></h1>
            <div class="form">
                <div>
                    <input type="text" placeholder="Login" id="Login">
                    <p id="recoverPassword" class="hide">Email Enviado</p>
                    <p id="erro1" class="erro hide">Usuário não encontrado!</p>
                    <p id="erro2" class="erro hide">Email invalido!</p>
                    <input type="password" placeholder="Senha" id="password">
                    <button class="eye" onclick="mostrarSenha()"><i id="eye" class="fa-regular fa-eye"></i></button>
                    <p id="erro3" class="erro hide">Senha incorreta!</p>
                    <button class="singIn" onclick="login()">Entrar</button>
                    <p id="erro4" class="erro hide">Erro ao fazer login!</p>
                    <button class="register toRegister">Registrar</button>
                    <button class="forgotPassword" onclick="recuperarSenha()">Esqueceu a Senha?</button>
                    <p id="erro5" class="erro hide">Insira um endereço de Email válido.</p>
                </div>
            </div>
            <div class="form hide">
                <div>
                    <input type="text" placeholder="Email" id="email">
                    <p id="erro6" class="erro hide">Email invalido!</p>
                    <p id="erro7" class="erro hide">Email já está em uso!</p>
                    <input type="password" placeholder="Senha" id="newPassword">
                    <button class="eye" onclick="mostrarSenha1()"><i id="eye1" class="fa-regular fa-eye"></i></button>
                    <input type="password" placeholder="Confirmar Senha" id="confirmPassword">
                    <button class="eye2" onclick="mostrarSenha2()"><i id="eye2" class="fa-regular fa-eye"></i></button>
                    <p id="erro8" class="erro hide">Mínimo de 6 caracteres.</p>
                    <button class="register" onclick="register()">Registrar</button>
                    <p id="erro9" class="erro hide">Erro ao registrar!</p>
                    <p id="erro10" class="erro hide"></p>
                    <button class="forgotPassword back">Voltar</button>
                </div>
            </div>

        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore-compat.js"></script>
    <script src="./src/Scripts/firebase-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/Scripts/login.js"></script>
